name: CI

on:
  pull_request:
    types: [opened, reopened, synchronize]
    paths:
      - "stac_mjx/**"
      - "tests/**"
      - ".github/workflows/ci.yml"
      - "pyproject.toml"
  push:
    branches: [main]
    paths:
      - "stac_mjx/**"
      - "tests/**"
      - ".github/workflows/ci.yml"
      - "pyproject.toml"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v3
        with:
          python-version: "3.11"
          enable-cache: false

      - name: Install deps
        run: |
          uv venv
          source .venv/bin/activate
          uv pip install ".[dev]"

      - name: Black
        run: black --check stac_mjx tests

      - name: Pydocstyle
        run: pydocstyle --convention=google stac_mjx/

  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v3
        with:
          python-version: "3.11"
          enable-cache: true

      - name: Install deps
        run: |
          uv venv
          source .venv/bin/activate
          uv pip install ".[dev]"

      - name: Pytest
        run: |
          pytest --cov=stac_mjx --cov-report=xml --durations=-1 -W ignore::PendingDeprecationWarning tests/

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Smoke test
        run: |
          python run_stac.py stac=stac_synth_data model=synth_data
